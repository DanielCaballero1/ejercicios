<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Taller III</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo	.css">
</head>
<body class="container">
	
	<header>
		
		<h2 class="text-center">Cambio de divisas a Gs.</h2>

	</header>

	<main>
		
		<div class="well form">
		
			<div class="row">
				
				<div class="col-sm-10	 col-sm-offset-1">
					
					<label for="dividas">Divisas
					
						<select class="form-control" id="cotizacion" name="divisas">
					
							<option value="6000">Dolar</option>
							<option value="1500">Real</option>
							<option value="250">Peso</option>
					
						</select>
						
					</label>
					
					<input id="monto" class="form-control" placeholder="Ingrese el monto" type="number" />
					<button id="btn" class="btn btn-success">Calcular</button>	
					
				</div>
				
			</div>
			
		</div>
		
		<div class="well form">
		
			<strong></strong>	Cotizacion:<span id="rsCot"></span><br />
			<strong></strong>	Monto:<span id="rsMon"></span><br />	
			<strong></strong>	Cambio:<span id="rsCam	"></span>
		
		</div>

	</main>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
